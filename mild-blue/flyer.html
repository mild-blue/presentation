<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mild Blue Flyer</title>
  <link href="../dist/theme/mildblue/mildblue.css" rel="stylesheet">
</head>
<body class="flyer">

<div class="flyer__right">

  <div class="flyer__right__header">
    <img src="assets/mild-blue-white.svg"/>
    <p data-selector="slogan"></p>
  </div>

  <div class="flyer__right__team">
    <h1>Náš tým</h1>
  </div>

</div>

<div class="flyer__left">
  <div class="flyer__left__header">
    <div class="texts">
      <div class="title" data-selector="motto"></div>
      <div class="subtitle" data-selector="submotto"></div>
    </div>
    <img src="assets/mild-blue-logo-figure.svg"/>
  </div>

  <h1>Naše projekty</h1>

  <div class="flyer__project-list" data-selector="projects"></div>

<script src="../dist/mildblue.js"></script>

</body>
</html>
