<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mild Blue Flyer</title>
  <link href="../dist/theme/mildblue/mildblue.css" rel="stylesheet">
</head>
<body class="flyer">

<div class="flyer__left">

  <div class="flyer__left__header">
    <img src="assets/mild-blue-white.svg"/>
    <div class="slogan" data-selector="slogan"></div>
  </div>

  <div class="flyer__left__team">
    <h1>Náš tým</h1>
    <div class="team" data-selector="team"></div>
    <div class="footer">
      <p>V případě zájmu o spolupráci nebo detailních informací nás prosím kontaktujte na <span data-selector="company-email"></span></p>
    </div>
  </div>

</div>

<div class="flyer__right">
  <div class="flyer__right__header">
    <div class="texts">
      <div class="title" data-selector="motto"></div>
      <p class="subtitle" data-selector="submotto"></p>
    </div>
    <img src="assets/mild-blue-logo-figure.svg"/>
  </div>

  <h1>Naše projekty</h1>

  <div class="flyer__project-list" data-selector="projects"></div>
</div>

<script src="../dist/mildblue.js"></script>

</body>
</html>
